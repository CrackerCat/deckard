{% extends 'base.html' %}

{% block title %}
Hooks
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <h4>Extracted Hooks</h4>
    <ul class="fa-ul" id="hooktree">
      {% for hook in report.hooks.values() %}
      <li class>
        <a href="/hooks/{{ hook.calchash() }}">
          <span class="fa-li">
            <i class="fas {{ 'fa-hashtag' if hook.isconstructor else 'fa-plus' }}"></i>
          </span>
          {{ hook.classname }}{{ "()" if hook.isconstructor else "." + hook.method + "()" }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
